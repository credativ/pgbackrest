# Project PerlTidy Configuration

# Indent and line length
-i=4        # Indent spaces
-ci=4       # Indent spaces for continuation lines
-l=132      # Maximum line length

# Vertical spacing
-bl         # Braces on new lines
-asbl       # Braces on new lines for anonymous subs

# Horizotal spacing
-pt=2       # parens very tight
-bt=2       # braces very tight
-sbt=2      # square brackets very tight
-fpsc=69    # All side comments aligned at column 69

# Code formatting
-baao       # Break after all operators
